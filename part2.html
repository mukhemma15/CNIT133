function process()

{ var num1, num2, num3, n1, n2, n3, sum, ave, prod, max, min;

  ave = (n1 + n2 + n3) / 3;
  prod = (n1 * n2 * n3);
  max = Math.max(n1, n2, n3);
  min = Math.min(n1, n2, n3);

  document.forms["myform"].elements["result"].value = sum;
  document.forms["myform"].elements["average"].value = ave;
  document.forms["myform"].elements["product"].value = prod;
  document.forms["myform"].elements["max"].value = max;
  document.forms["myform"].elements["min"].value = min;
}
